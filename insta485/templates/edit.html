<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta485</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="navbar">
        <div>
            <a href="/" class="logo-container">
                <img class="logo" src="/images/logo.png" alt="Logo">
            </a>
            <a href="/" class="logo">Insta485</a>
        </div>
        <div>
            <a href="/explore/">explore |</a>
            <a href="/users/{{ logname }}/">{{ logname }}</a>
        </div>
    </div>

    <div class="user-card">
        <img src="/uploads/{{ user.owner_file }}" alt="{{ user.username }}'s profile picture" class="user-icon">
        <a href="/users/{{ user.username }}/" class="username">{{ user.username }}</a>
    </div>
    <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
    <form action="/accounts/?target={{request.url}}" method="post"
        enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <input type="text" name="fullname" value="{{user.fullname}}" required />
        <input type="text" name="email" value="{{user.email}}" required />
        <input type="submit" name="update" value="submit" />
        <input type="hidden" name="operation" value="edit_account" />
    </form>

    <a href="/accounts/password/" style="text-decoration: none; font-weight: bold; color: black;">Change password</a>
    <a href="/accounts/delete/" style="text-decoration: none; font-weight: bold; color: black;">Delete account</a>

</body>

</html>
